<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      ,
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--!== animate css cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Task Management App</title>

  </head>
  <body>
    <!--!========== HEADER SECTION ==========-->
    <div class="header-container w-100">
      <header class="header transition-3ms m-auto d-flex jc-between p-relative">
        <!-- LOGO -->
        <a class="logo d-flex al-center jc-center">kanBan</a>

        <!-- FORM BTNS -->
        <div class="formBtns">
          <a href="./signUp.html" class="btn navSignUpBtn pointer">sign up</a>
          <a href="./logIn.html" class="btn navLogInBtn pointer">log In</a>
          <a href="#" class="btn d-none navLogOutBtn pointer">log Out</a>
        </div>
      </header>
    </div>
    <div class="main-container m-auto">
      <!--!=============== SIGNUP SECTION STARTS ===============-->
      <div class="signUpContainer">
        <!--todo=== headianag ===-->
        <h1 class="heading txt-center">Sign Up</h1>
        <!--todo=== userName ===-->
        <label for="signingUserName">user Name</label>
        <input
          class="btn"
          type="text"
          name="signingUserName"
          id="signingUserName"
          placeholder="Enter your name"
        />
        <!--todo=== email ===-->
        <label for="signingEmail">email</label>
        <input
          class="btn txt-none"
          type="email"
          name="signingEmail"
          id="signingEmail"
          placeholder="Enter Your Email"
        />
        <!--todo=== new password ===-->
        <label for="newPassword">new Password</label>
        <input
          oninput="checkPasswordStatus()"
          class="btn txt-none"
          type="password"
          name="newPassword"
          id="newPassword"
          placeholder="Enter New Password"
        />
        <!--todo=== confirm password ===-->
        <label for="confirmPassword">confirm Password</label>
        <input
          class="btn txt-none"
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Enter Confirm Password"
        />
        <!--todo=== address ===-->
        <label for="signingAddress">address</label>
        <input
          class="btn"
          type="text"
          name="signingAddress"
          id="signingAddress"
          placeholder="Enter your address"
        />
        <!--todo=== sign Btn ===-->
        <button
          onclick="signUpAndStoreUserData()"
          class="formSignUpBtn btn pointer d-flex jc-center al-center"
        >
          sign Up
        </button>
      </div>
    </div>
    <!--!========== DROP UP SECTION ==========-->
    <div class="drop-up d-flex al-center jc-center p-fixed">
      <a href="#home"
        ><i class="fa-solid fa-angle-up d-flex jc-center al-center"></i
      ></a>
    </div>
    <!--!========== JAVASCRIPT SECTION ==========-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
